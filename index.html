<ol class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <a class="title" href="{{ site.url }}{{ post.url }}"> {{ post.title
            }}</a>
        <span class="date">{{ post.date | date: "%Y/%m/%d" }}</span>
    </li>
    {% endfor %}
</ol>
