---
layout: default
description: Rogeryk Blog
keywords: Yuankun
---

<ol class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <div class="title-wrap">
            <a class="title" href="{{ site.url }}{{ post.url }}"> {{ post.title }}</a>
        </div>
        <span class="date">{{ post.date | date: "%Y/%m/%d" }}</span>
    </li>
    {% endfor %}
</ol>
