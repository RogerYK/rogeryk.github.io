<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ',' }}{% endif %}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
    <link rel="stylesheet" href="{{ site.url }}/css/base.css">
    <link rel="stylesheet" href="{{ site.url }}/css/code.css">
    <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
    <link rel="shortcut icon" href="{{ site.url }}/images/avatar.png"
          type="image/x-icon" />
</head>
